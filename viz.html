<!DOCTYPE html>

    <div id="wrapper">
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>

        <header></header>
        <main>
            <!-- Heart Disease Visualizations -->
            <div class="container mt-5">
                <h1 class="mb-4">Heart Disease Data Visualizations</h1>
                <select id="heartChartSelector" class="form-select mb-4" style="max-width: 300px;">
                    <option value="chart1">Smoking</option>
                    <option value="chart2">Alcohol</option>
                    <option value="chart3">Physical Activity</option>
                </select>

                <!-- Heart Disease Chart Containers -->
                <div id="heartChartContainer">
                    <div id="chart1" class="chart-section"></div>
                    <div id="chart2" class="chart-section" style="display: none;"></div>
                    <div id="chart3" class="chart-section" style="display: none;"></div>
                </div>
            </div>

            <!-- Kidney Disease Visualizations -->
            <div class="container mt-5">
                <h1 class="mb-4">Kidney Disease Data Visualizations</h1>
                <select id="kidneyChartSelector" class="form-select mb-4" style="max-width: 300px;">
                    <option value="chart11">Smoking</option>
                    <option value="chart22">Alcohol</option>
                    <option value="chart33">Physical Activity</option>
                </select>

                <!-- Kidney Disease Chart Containers -->
                <div id="kidneyChartContainer">
                    <div id="chart11" class="chart-section"></div>
                    <div id="chart22" class="chart-section" style="display: none;"></div>
                    <div id="chart33" class="chart-section" style="display: none;"></div>
                </div>
            </div>

            <div class="container mt-5">
                <h1 class="mb-4">Skin Cancer Data Visualizations</h1>
                <select id="cancerChartSelector" class="form-select mb-4" style="max-width: 300px;">
                    <option value="chart111">Smoking</option>
                    <option value="chart222">Alcohol</option>
                    <option value="chart333">Physical Activity</option>
                </select>

                <!-- Kidney Disease Chart Containers -->
                <div id="cancerChartContainer">
                    <div id="chart111" class="chart-section"></div>
                    <div id="chart222" class="chart-section" style="display: none;"></div>
                    <div id="chart333" class="chart-section" style="display: none;"></div>
                </div>
            </div>
        </main>
    </div>
    <script src="chart.js"></script>
    <script src="kidney.js"></script>
    <script src="skin.js"></script>
